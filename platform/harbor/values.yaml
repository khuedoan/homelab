harbor:
  expose:
    type: ingress
    ingress:
      hosts:
        core: core.harbor.danger250.com
        notary: notary.harbor.danger250.com
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/appName: Harbor
        hajimari.io/icon: git
    tls:
      enabled: true
      certSource: secret
      secret:
        secretName: harbor-tls-certificate
        notarySecretName: harbor-notary-tls-certificate
  externalURL: https://core.harbor.danger250.com