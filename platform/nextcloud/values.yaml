nextcloud:
  hpa:
    enabled: true
    minPods: 2
    maxPods: 3
    targetCPUUtilizationPercentage: 75
  fullnameOverride: nextcloud
  
  nextcloud:
    host: nextcloud
    trustedDomains:
      - 'nextcloud.nextcloud.svc.cluster.local'
      - 'nextcloud'
    defaultConfigs:
      imaginary.config.php: true
  
  imaginary:
    enabled: true
  image:
    flavor: fpm
  
  nginx:
    enabled: true
  postgresql:
    enabled: true
    global:
      postgresql:
        auth:
          password: "testing123456"
  
  internalDatabase:
    enabled: false
  
  externalDatabase:
    enabled: true
    type: postgresql
    password: "testing123456"
  fullnameOverride: nextcloud
  
  image:
    repository: nextcloud
    tag: 30.0.4-apache
    pullPolicy: IfNotPresent
    flavor: fpm
  
  nginx:
    enabled: true
  
  nextcloud:
    host: nextcloud
    trustedDomains:
      - 'nextcloud.nextcloud.svc.cluster.local'
      - 'nextcloud'
    persistence:
      enabled: true
