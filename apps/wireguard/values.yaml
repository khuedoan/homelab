app-template:
  controllers:
    wireguard:
      containers:
        app:
          image:
            repository: lscr.io/linuxserver/wireguard
            tag: latest
          env:
            LOG_CONFS: false
            USE_COREDNS: true
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
  service:
    wireguard:
      controller: wireguard
      type: LoadBalancer
      ports:
        http:
          port: 51820
          protocol: UDP
          targetPort: 51820
  persistence:
    config:
      type: secret
      name: "{{ .Release.Name }}-secret"
      globalMounts:
        - path: /config/wg_confs
  rawResources:
    secret:
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      spec:
        spec:
          secretStoreRef:
            kind: ClusterSecretStore
            name: global-secrets
          data:
            - secretKey: WIREGUARD_PRIVATE_KEY
              remoteRef:
                key: external
                property: wireguard-private-key
          target:
            template:
              data:
                wg0.conf: |
                  [Interface]
                  Address = 192.168.1.8/32
                  ListenPort = 51820
                  PrivateKey = {{ `{{ .WIREGUARD_PRIVATE_KEY }}` }}
                  PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth+ -j MASQUERADE
                  PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth+ -j MASQUERADE

                  # Note that WireGuard will ignore a peer whose public key matches
                  # the interface's private key. So you can distribute a single
                  # list of peers everywhere.
                  # https://lists.zx2c4.com/pipermail/wireguard/2018-December/003703.html

                  # Servers

                  [Peer]
                  # sipgate thonkpad
                  PublicKey = nITHFdgTkNZOTWeSWqnGXjgwlCJMKRCnnUsjMx2yp2U=
                  AllowedIPs = 192.168.1.9/32

                  [Peer]
                  # google pixel 6
                  PublicKey = nITHFdgTkNZOTWeSWqnGXjgwlCJMKRCnnUsjMx2yp2U=
                  AllowedIPs = 192.168.1.10/32
