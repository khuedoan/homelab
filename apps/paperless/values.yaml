app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/paperless-ngx/paperless-ngx
            tag: 2.5.4
          env:
            PAPERLESS_PORT: 8000
            PAPERLESS_ADMIN_USER: admin
            PAPERLESS_URL: https://paperless.meyeringh.org
          envFrom:
            - secret: "{{ .Release.Name }}-secret"
        redis:
          image:
            repository: docker.io/library/redis
            tag: 7.2.4
  service:
    main:
      ports:
        http:
          port: 8000
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod 
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &host paperless.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: paperless-tls-certificate
  persistence:
    data:
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /usr/src/paperless/data
              subPath: data
            - path: /usr/src/paperless/media
              subPath: media
    drive:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: seafile-drive-pvc
      size: 10Ti
      accessMode: ReadWriteOnce
      advancedMounts:
        main:
          main:
            - path: /drive
