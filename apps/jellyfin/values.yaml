app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/jellyfin/jellyfin
            tag: 10.10.5
        sabnzbd:
          image:
            repository: lscr.io/linuxserver/sabnzbd
            tag: 4.4.1
          env:
            TZ: Europe/Berlin
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.13.3
          env:
            TZ: Europe/Berlin
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.3.6
          env:
            TZ: Europe/Berlin
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.2
          env:
            TZ: Europe/Berlin
        jellyseerr:
          image:
            repository: docker.io/fallenbagel/jellyseerr
            tag: 2.3.0
          env:
            TZ: Europe/Berlin
  service:
    main:
      ports:
        http:
          port: 8096
          protocol: HTTP
        sabnzbd:
          port: 8080
          protocol: HTTP
        prowlarr:
          port: 9696
          protocol: HTTP
        radarr:
          port: 7878
          protocol: HTTP
        sonarr:
          port: 8989
          protocol: HTTP
        jellyseerr:
          port: 5055
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &jellyfinHost media.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: &jellyseerrHost requests.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: jellyseerr
      tls:
        - secretName: jellyfin-tls-certificate
          hosts:
            - *jellyfinHost
            - *jellyseerrHost
    servarr:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &sabnzbdHost sabnzbd.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: sabnzbd
        - host: &prowlarrHost prowlarr.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: prowlarr
        - host: &radarrHost radarr.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: radarr
        - host: &sonarrHost sonarr.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: sonarr
      tls:
        - secretName: servarr-tls-certificate
          hosts:
            - *sabnzbdHost
            - *prowlarrHost
            - *radarrHost
            - *sonarrHost
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 50Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
              subPath: jellyfin/config
            - path: /media/movies
              subPath: movies
            - path: /media/shows
              subPath: shows
          sabnzbd:
            - path: /config
              subPath: sabnzbd/config
            - path: /downloads
              subPath: sabnzbd/downloads
          prowlarr:
            - path: /config
              subPath: prowlarr/config
          radarr:
            - path: /config
              subPath: radarr/config
            - path: /downloads/complete
              subPath: sabnzbd/downloads/complete
            - path: /movies
              subPath: movies
          sonarr:
            - path: /config
              subPath: sonarr/config
            - path: /downloads/complete
              subPath: sabnzbd/downloads/complete
            - path: /shows
              subPath: shows
          jellyseerr:
            - path: /app/config
              subPath: jellyseerr/config
