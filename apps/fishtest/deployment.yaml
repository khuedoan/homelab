apiVersion: apps/v1
kind: Deployment
metadata:
  name: fishtest-worker
  labels:
    app: worker
spec:
  replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "1536Mi"
            cpu: "1500m"
        image: core.harbor.danger250.com/homelab/fishtest:latest
        env:
          - name: FISHTEST_USERNAME
            value: "Tribute"
          - name: FISHTEST_PASSWORD
            value: "FishTestsKubernetes123"
          - name: FISHTEST_CORES
            value: "1"
          - name: FISHTEST_MEMORY
            value: "1024"
