app-template:
  controllers:
    main:
      containers:
        main:
          ports:
            - name: http
              containerPort: 8000
              protocol: HTTP
            - name: fileserver
              containerPort: 8082
              protocol: HTTP
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false	
            startup:
              enabled: false
          image:
            repository: seafileltd/seafile-mc
            tag: 12.0.7
          env:
            DB_HOST: seafile-mariadb
            DB_ROOT_PASSWD:
              valueFrom:
                secretKeyRef:
                  name: seafile-db
                  key: mariadb-root-password
            SEAFILE_SERVER_HOSTNAME: files.meyeringh.org
            SEAFILE_ADMIN_EMAIL: admin@localhost
            SEAFILE_ADMIN_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: adminPassword
            TIME_ZONE: Europe/Berlin
            JWT_PRIVATE_KEY:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: JWTPrivateKey
  service:
    main:
      ports:
        http:
          port: 8000
          protocol: HTTP
        fileserver:
          port: 8082
          protocol: HTTP

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.example.com"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &httpHost files.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: &fileserverHost hub.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: fileserver
      tls:
        - hosts:
            - *httpHost
            - *fileserverHost
          secretName: seafile-tls-certificate
  persistence:
    data:
      enabled: false
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /shared
              subPath: shared

mariadb:
  auth:
    existingSecret: seafile-db
  primary:
    persistence:
      enabled: false
      accessModes:
        - ReadWriteOnce
      size: 5Gi

memcached:
  architecture: "standalone"
  persistence:
    enabled: false
  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 512Mi
      cpu: 200m
