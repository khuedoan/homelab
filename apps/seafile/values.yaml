app-template:
  controllers:
    main:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          image:
            repository: seafileltd/seafile-mc
            tag: 12.0.7
          env:
            DB_HOST: seafile-mariadb
            DB_ROOT_PASSWD:
              valueFrom:
                secretKeyRef:
                  name: seafile-db
                  key: mariadb-root-password
            SEAFILE_SERVER_HOSTNAME: hub.meyeringh.org
            # the admin user creation doesnt work, so create user with: /opt/seafile/seafile-server-latest/reset-admin.sh
            SEAFILE_ADMIN_EMAIL: admin@localhost
            SEAFILE_ADMIN_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: adminPassword
            TIME_ZONE: Europe/Berlin
            JWT_PRIVATE_KEY:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: JWTPrivateKey
  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP
        fileserver:
          port: 8082
          protocol: HTTP

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &hubHost hub.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: &fileserverHost files.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: fileserver
      tls:
        - hosts:
            - *hubHost
            - *fileserverHost
          secretName: seafile-tls-certificate
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /shared
              subPath: shared
    drive:
      enabled: true
      type: hostPath
  
      hostPath:
        path: /mnt/test
  
      accessMode: ReadWriteOnce
      size: 10Gi
  
      advancedMounts:
        main:
          main:
            - path: /drive
              readOnly: true
mariadb:
  auth:
    existingSecret: seafile-db
  primary:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi

memcached:
  fullnameOverride: "memcached"
  architecture: "standalone"
  persistence:
    enabled: false
  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 512Mi
      cpu: 200m
