app-template:
  controllers:
    main:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          securityContext:
            privileged: true
          image:
            repository: seafileltd/seafile-mc
            tag: 12.0.7
          env:
            DB_HOST: seafile-mariadb
            DB_ROOT_PASSWD:
              valueFrom:
                secretKeyRef:
                  name: seafile-db
                  key: mariadb-root-password
            SEAFILE_SERVER_HOSTNAME: hub.meyeringh.org
            SEAFILE_SERVER_PROTOCOL: https
            INIT_SEAFILE_ADMIN_EMAIL: admin@localhost
            INIT_SEAFILE_ADMIN_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: adminPassword
            TIME_ZONE: Europe/Berlin
            JWT_PRIVATE_KEY:
              valueFrom:
                secretKeyRef:
                  name: seafile
                  key: JWTPrivateKey
  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.meyeringh.org"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        nginx.ingress.kubernetes.io/server-snippet: |
      location /seafdav {
          rewrite ^/seafdav$ /seafdav/ permanent;
      }

      location /seafdav/ {
          proxy_pass $scheme://$host/seafdav/;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Host $server_name;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_read_timeout 1200s;
          client_max_body_size 0;
      }
      hosts:
        - host: &hubHost hub.meyeringh.org
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *hubHost
          secretName: seafile-tls-certificate
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 7Ti
      retain: true
      advancedMounts:
        main:
          main:
            - path: /shared
              subPath: shared
mariadb:
  auth:
    existingSecret: seafile-db
  primary:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi

memcached:
  fullnameOverride: "memcached"
  architecture: "standalone"
  persistence:
    enabled: false
  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 512Mi
      cpu: 200m
