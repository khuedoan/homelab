hajimari:
  env:
    TZ: Europe/Zurich
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/enable: 'false'
      hosts:
        - host: &host home.danger250.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - *host
  hajimari:
    showGreeting: true
    showAppGroups: true
    showAppUrls: true
    showAppInfo: true
    showAppStatus: true
    defaultEnable: true
    namespaceSelector:
      any: true
    globalBookmarks:
      - group: Homelab
        bookmarks:
        - name: Documentation
          url: 'https://homelab.danger250.com'
        - name: Public GitHub repository
          url: 'https://github.com/khuedoan/homelab'
      - group: Managed services
        bookmarks:
        - name: Terraform Cloud
          url: 'https://app.terraform.io'
        - name: Cloudflare
          url: 'https://dash.cloudflare.com'
