apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system
spec:
  generators:
  - git:
      repoURL: https://github.com/khuedoan/homelab.git
      revision: master
      directories:
      - path: system/*
  template:
    metadata:
      name: '{{path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      destination:
        name: in-cluster
        namespace: '{{path.basename}}'
      project: default
      source:
        repoURL: https://github.com/khuedoan/homelab.git
        path: '{{path}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
