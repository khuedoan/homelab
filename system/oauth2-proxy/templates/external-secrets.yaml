apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: oauth2-proxy
  data:
    - secretKey: client-id
      remoteRef:
        key: /oauth2-proxy/client
        property: id
    - secretKey: client-secret
      remoteRef:
        key: /oauth2-proxy/client
        property: secret
    - secretKey: cookie-secret
      remoteRef:
        key: /oauth2-proxy/cookie
        property: secret
